<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Definindo o ícone do site -->
    <link rel="icon" type="image/x-icon" href="../IMG/logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviço - Controle de Pragas</title>
    <!-- Link para o CSS da página -->
    <link rel="stylesheet" href="../CSS/Servico.css">
</head>
<body>
    <!-- Sidebar do sistema -->
    <div class="sidebar">
        <h2>Controle de Pragas</h2>
        <ul>
            <!-- Menu de navegação da sidebar -->
            <li onclick="window.location.href='dashboard.html'">🏠 Dashboard</li>
            <li onclick="window.location.href='clientes.html'">🏢 Clientes</li>
            <li onclick="window.location.href='servico.html'">🛠 Serviços</li>
            <!-- Submenu de configurações -->
            <li onclick="toggleSubmenu()" class="config-toggle">
                ⚙ Configurações <span id="seta">▼</span>
            </li>
            <ul class="submenu" id="submenu">
                <li onclick="window.location.href='usuarios.html'">👤 Usuários</li>
            </ul>
            <ul>
                <li onclick="logout()">🚪 Sair</li>
            </ul>
        </ul>
    </div>

    <!-- Conteúdo principal da página -->
    <div class="content">
        <h1>Agendamento de Serviço</h1>

        <!-- Formulário de agendamento -->
        <form id="agendamentoForm">
            <!-- Campo para pesquisa de cliente -->
            <label for="pesquisaCliente">Pesquisar Cliente:</label>
            <input type="text" id="pesquisaCliente" placeholder="Digite o nome ou CNPJ/CPF do cliente" oninput="pesquisarCliente()">

            <!-- Exibição das informações do cliente -->
            <div id="clienteInfo">
                <label>Nome do Cliente:</label>
                <input type="text" id="nomeCliente" disabled>
                <label>Endereço:</label>
                <input type="text" id="enderecoCliente" disabled>
            </div>

            <!-- Seleção do serviço -->
            <label for="servico">Selecione o Serviço:</label>
            <select id="servico">
                <option value="desratizacao">Desratização</option>
                <option value="dedetizacao">Dedetização</option>
                <option value="desinsetizacao">Desinsetização</option>
            </select>

            <!-- Seleção da data do agendamento -->
            <label for="dataAgendamento">Data do Agendamento:</label>
            <input type="date" id="dataAgendamento">

            <!-- Botão para agendar o serviço -->
            <button type="button" onclick="agendarServico()">Agendar Serviço</button>
        </form>
    </div>

    <!-- Popup de sucesso ao agendar o serviço -->
    <div id="popupSucesso" class="popup">
        <div class="popup-conteudo">
            <p>✅ Serviço agendado com sucesso!</p>
            <button onclick="fecharPopup()">OK</button>
        </div>
    </div>

    <!-- Link para o script JavaScript -->
    <script src="../JS/servico.js"></script>
</body>
</html>
