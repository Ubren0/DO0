<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Ícone da aba -->
    <link rel="icon" href="../IMG/logo.ico">

    <!-- Configurações básicas da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard - Controle de Pragas</title>

    <!-- Estilos da página -->
    <link rel="stylesheet" href="../css/dashboard.css">

    <!-- Biblioteca Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Barra lateral de navegação -->
    <div class="sidebar">
        <h2>Controle de Pragas</h2>
        <ul>
            <li onclick="window.location.href='dashboard.html'">🏠 Dashboard</li>
            <li onclick="window.location.href='clientes.html'">🏢 Clientes</li>
            <li onclick="window.location.href='servico.html'">🛠 Serviços</li>

            <!-- Item com submenu -->
            <li onclick="toggleSubmenu()" class="config-toggle">
                ⚙ Configurações <span id="seta">▼</span>
            </li>

            <!-- Submenu oculto/expansível -->
            <ul class="submenu" id="submenu">
                <li onclick="window.location.href='usuarios.html'">👤 Usuários</li>
            </ul>

            <!-- Logout -->
            <ul>
                <li onclick="logout()">🚪 Sair</li>
            </ul>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Bem-vindo ao Dashboard</h1>

        <!-- Card com estatísticas -->
        <div class="card">
            <h3>📊 Estatísticas</h3>
            <p><strong>Usuários Cadastrados:</strong> <span id="usuariosCount">0</span></p>
            <p><strong>Clientes Cadastrados:</strong> <span id="clientesCount">0</span></p>
        </div>

        <!-- Gráfico de serviços por mês -->
        <div class="chart-container">
            <h3>📈 Serviços por Mês</h3>
            <canvas id="graficoServicos"></canvas>
        </div>
    </div>

    <!-- Script principal da página -->
    <script src="../js/dashboard.js"></script>
</body>

</html>
